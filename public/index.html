<body>
    <h1>FlashCard Creator</h1>

    <button class = "btnType1" id="addQuestion">Add Question</button><br>
   
    <form id="flashcardCreator">
        <div id="creation">
            <h2>Question</h2>
            <textarea name="question" id="question" cols="50" rows="5" required></textarea><br>
            <h2>Answer</h2>
            <textarea name="answer" id="answer" cols="50" rows="5" required></textarea><br>
            <button class="btnType1" type="submit">Save</button>
    </div>
    </form>
    
        <br>
    <div id="flashcards">
        <ul id="cards"></ul>
        <!-- <div class="thecard">
            <div class="front"></div>
            <div class="back"></div>
        </div> -->
    </div>
    <span></span>
</body>
